  features:
    adfree:
      img-alt: '  '
      title: Fri for reklamer
      description: Selve AntennaPod-applikationen indeholder ingen reklamer. Hvis
        en udgiver vælger at tilføje annoncer til mediefilerne, får de selv 100 %
        af indtægterne.
    listenanywhere:
      img-alt: '  '
      title: Lyt hvor som helst
      description: Med AntennaPod kan du downloade afsnit og lytte hvor som helst.
        Du kan endda vælge podcasts, der skal downloades automatisk.
  header: Den åbne podcast-afspiller
  description: AntennaPod er en podcast-afspiller, der er helt åben. Appen har åben
    kildekode, og du kan abonnere på alle RSS-feeds. AntennaPod er bygget af frivillige
    uden kommercielle interesser, så den respekterer dit privatliv, samtidig med at
    den giver dig fuld kontrol.
