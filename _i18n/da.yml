contribute:
  translate:
    title: Oversæt
    text: Taler du et andet sprog end engelsk? Hjælp os med at oversætte AntennaPod.
  support:
    text: Er du god til at forklare? Hjælp andre brugere på vores forum.
    title: Support
  test:
    title: Test
    text: Er du god til at ødelægge ting? Så bliv betatester.
  develop:
    title: Udvikl
    text: Kan du kode? Hjælp med at teste pull requests eller indsend nye funktioner
      eller fejlrettelser til appen eller webstedet.
  promote:
    title: Markedsfør
    text: Udarbejder du fængende tweets, interessante blogs eller flotte grafikker?
      Hjælp med at sprede budskabet.
  design:
    title: Design
    text: Du omdanner komplekse forespørgsler til forståelige brugerhistorier eller
      wireframes? Hjælp med at løse disse problemer.
  introduction: AntennaPod er under aktiv udvikling af frivillige. Du kan også bidrage
    med kode eller andet!
  donate: Hvis du ikke kan bidrage på nogen af de ovennævnte måder, kan du også give
    et <a href="https://opencollective.com/antennapod" target="_blank"> bidrag</a>.
