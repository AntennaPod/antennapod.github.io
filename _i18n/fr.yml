contribute:
  introduction: AntennaPod est en plein développement par des personnes bénévoles.
    Vous pouvez également contribuer, avec du code ou autre chose !
  translate:
    title: Traduire
    text: Vous parlez une autre langue que l'anglais ? Aidez-nous à traduire AntennaPod.
  support:
    title: Assistance
    text: Vous savez bien expliquer ? Aidez les autres utilisateurs sur notre forum.
  develop:
    title: Développer
    text: Vous écrivez du code ? Contribuez à examiner les demandes de fusion ou à
      soumettre de nouvelles fonctionnalités ou des corrections de bugs pour l'application
      ou le site Web.
  promote:
    title: Promouvoir
    text: Vous rédigez des tweets accrocheurs, des blogs intéressants ou de merveilleux
      graphiques ? Aidez-nous à faire passer le message.
  design:
    title: Concevoir
    text: Vous transformez des demandes complexes en récits d'utilisateurs ou en maquettes
      compréhensibles ? Aidez-nous à résoudre ces problèmes.
  test:
    text: Vous êtes doué pour casser des trucs ? Devenez bêta-testeur.
    title: Tester
  donate: Ou, si vous ne pouvez pas contribuer de l'une des manières énumérées ci-dessus,
    vous pouvez également faire un <a href="https://opencollective.com/antennapod"
    target="_blank">don</a>.
