homepage:
  header: Le lecteur de podcasts libre
  features:
    adfree:
      title: Sans publicité
      description: L'application AntennaPod elle-même ne contient pas de publicités.
        Si un éditeur choisit d'ajouter des publicités aux fichiers multimédias, il
        touche 100 % des revenus.
      img-alt:  
    listenanywhere:
      title: À écouter partout
      description: Avec AntennaPod, vous pouvez télécharger des épisodes et les écouter
        n'importe où. Vous pouvez même sélectionner quels podcast doivent être téléchargés
        automatiquement.
      img-alt:  
  img-alt:  
  description: AntennaPod est un lecteur de podcasts complètement libre. L'application
    est open-source et vous pouvez vous abonner à n'importe quel flux RSS. AntennaPod
    est conçu par des bénévoles sans aucun intérêt commercial, il respecte donc votre
    vie privée tout en vous permettant un contrôle total.
