homepage:
  header: پخش‌کنندهٔ آزاد پادپخش
  features:
    adfree:
      title: بدون تبلیغ
      description: خود کاره آنتناپاد هیچ تبلیغی ندارد. اگر ناشری به پرونده‌های 
        رسانه‌ای تبلیغی بیفزاید تمامی درآمد به خودش می‌رسد.
    listenanywhere:
      title: شنیدن در هر جا
      description: با آنتناپاد می‌توانید قسمت‌ها را بار گرفته و در هر جایی 
        بشنوید. حتا می‌توانید پادپخش‌هایی را گزیده تا به صورت خودکار بار گرفته 
        شوند.
  description: آنتناپاد پخش‌کننده‌ای کاملاً آزاد برای پادپخش‌هاست. این کاره 
    نرم‌افزار آزاد بوده و می‌توانید مشترک هر خوراکی شوید. آنتناپاد به‌دست 
    داوطلبانی بدون هیچ نیت اقتصادی ساخته شده، پس با وجود دادن واپایش کامل به 
    شما، محرمانگیان را پاس می‌دارد.
  forum-posts:
    title: انجمن اجتماع
    description: یاری گرفتن، هم‌رسانی ایده‌ها و وصل شدن به دیگ کاربران
