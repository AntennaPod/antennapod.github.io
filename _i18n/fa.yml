contribute:
  develop:
    categories:
      app:
        title: کاره
        card-text: جاوا می‌دانید؟ ببینید چگونه به کاره آنتناپاد یاری رسانید.
        code-style:
          title: ساختار و سبک کد
        test-builds:
          title: گرفتن ساخت‌های آزمون
        getting-credited:
          title: اعتبار گرفتن به خاطر مشارکتتان
      upstream:
        title: بالادست و دیگر پروژه‌ها
        card-text: با یاری به دیگر پروژه‌هایی که به آن‌ها وابسته‌ایم، به ما کمک 
          کنید.
      website:
        title: وبگاه
        card-text: با SCSS و HTML آشنایید؟ به وبگاه ما کمک کنید.
      infrastructure:
        card-text: خدمات و حساب‌های در حال استفاده برای پروژه و دسترسی‌ها به 
          آن‌ها.
        title: زیرساخت
    title: توسعه
    card-text: کد می‌نویسید؟ Pull Requestها را آزمایش کنید و یا ویژگی‌های تازه 
      یا حل ایراد برای کاره یا وبگاه بفرستید.
  donate:
    modal-button-donate: به‌هرروی کمک کنید
    title: کمک مالی
    card-text: وقت ندارید و می‌خواهید به‌جای آن پول بدهید.
    modal-button-contribute: گزینه‌های مشارکت را دوباره بررسی کنید
    modal-title: مطمئنید می‌خواهید کمک مالی کنید؟
    modal-button-chat: با ما گفت‌وگو کنید که چگونه می‌توانید یاری برسانید
  translate:
    title: ترجمه
    card-text: زبانی جز انگلیسی می‌دانید؟ به ترجمه آنتناپاد کمک کنید.
  support:
    title: پشتیبانی
    card-text: خوب توضیح می‌دهید؟ به دیگر کاربران در انجمن ما کمک کنید.
  test:
    title: آزمایش
    card-text: در خراب کردن چیزها مهارت دارید؟ آزمایشگر بتا شوید.
  promote:
    title: آگاهی‌رسانی
    card-text: توییت‌های جذاب، وبلاگ‌های جالب یا گرافیک‌های شگفت‌انگیز می‌سازید؟
      صدای ما باشید.
  design:
    title: طراحی
    card-text: درخواست‌های پیچیده را به داستان‌های کاربری ساده یا طرح‌های بصری 
      (wireframe) تبدیل می‌کنید؟ به حل این مسائل کمک کنید.
  intro: آنتناپاد به‌دست داوطلبان در حال توسعه است. شما هم می‌توانید با کد یا به
    شیوه‌های دیگر مشارکت کنید!
