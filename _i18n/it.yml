homepage:
  img-alt: ' '
  features:
    adfree:
      img-alt: ' '
      title: Senza pubblicità
      description: L'applicazione di AntennaPod non contiene alcuna pubblicità. Se
        un editore decide di includere della pubblicità nei propri file multimediali,
        riceverà il 100% dei ricavi.
    listenanywhere:
      img-alt: ' '
      title: Ascolta ovunque
      description: Con AntennaPod, puoi scaricare episodi e ascoltarli ovunque. Puoi
        anche selezionare quali podcast scaricare automaticamente.
  description: AntennaPod è un lettore di podcast completamente libero. L'applicazione
    è open source e ti permette di iscriverti a qualunque feed RSS. AntennaPod è creato
    da volontari senza scopo di lucro, quindi rispetta la tua privacy e ti dà un controllo
    totale.
  header: Il lettore di podcast libero
contribute:
  support:
    title: Supporto
    text: Te la cavi bene a spiegare le cose? Aiuta altri utenti sul nostro forum.
    card-text: Te la cavi bene a spiegare le cose? Aiuta altri utenti sul nostro forum.
  introduction: AntennaPod è sviluppata attivamente da volontari. Anche tu puoi contribuire,
    scrivendo il codice o in altri modi!
  translate:
    title: Traduzione
    text: Parli altre lingue oltre all'inglese? Aiutaci a tradurre AntennaPod.
    card-text: Parli altre lingue oltre all'inglese? Aiutaci a tradurre AntennaPod.
  donate:
    modal-title: Sei sicuro di voler fare una donazione?
    link: Voglio fare una <a href="https://opencollective.com/antennapod" target="_blank"
      data-toggle="modal" data-target="#donationModal">donazione</a>.
    modal-button-donate: Fai comunque una donazione
    modal-button-contribute: Controlla di nuovo i modi in cui contribuire
    modal-button-chat: Discuti con noi di come puoi aiutarci
    title: Fai una donazione
    card-text: Non ti è possibile donare il tuo tempo e vuoi fare una donazione.
  test:
    title: Test
    text: Rompere le cose ti riesce bene? Diventa beta tester.
    card-text: Rompere le cose ti riesce bene? Diventa beta tester.
  develop:
    title: Sviluppo
    text: Sai scrivere codice? Aiutaci a testare le richieste pull, invia nuove funzioni
      oppure risolvi dei bug nell'applicazione o nel sito web.
    card-text: Sai scrivere codice? Aiutaci a testare le richieste pull, aggiungi
      nuove funzionalità oppure risolvi dei bug nell'app o nel sito web.
    categories:
      app:
        title: App
        card-text: Te ne intendi di Java? Scopri come contribuire all'app di AntennaPod.
        test-builds:
          title: Ottenere versioni di test
        getting-credited:
          title: Ottenere riconoscimento per il tuo contributo
        code-style:
          title: Struttura e stile del codice
      upstream:
        title: Progetti a monte e altri
        card-text: Aiutaci contribuendo ad altri progetti su cui facciamo affidamento.
      website:
        title: Sito web
        card-text: Sei a tuo agio con SCSS e HTML? Aiutaci con il nostro sito web.
  promote:
    title: Promozione
    text: Sai scrivere tweet accattivanti, articoli di blog interessanti o crei delle
      grafiche meravigliose? Aiutaci a spargere la voce.
    card-text: Sai scrivere tweet accattivanti, articoli di blog interessanti o crei
      delle grafiche meravigliose? Aiutaci a spargere la voce.
  design:
    title: Design
    text: Sei in grado di trasformare richieste complesse degli utenti in user story
      o wireframe comprensibili? Aiutaci ad affrontare questi problemi.
    card-text: Sei in grado di trasformare richieste complesse in user story o wireframe
      comprensibili? Aiutaci ad affrontare questi problemi.
  intro: AntennaPod è sviluppata attivamente da volontari. Anche tu puoi contribuire,
    scrivendo il codice o in altri modi!
