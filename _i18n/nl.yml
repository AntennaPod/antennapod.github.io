homepage:
  header: De Open Podcast Speler
  description: AntennaPod is een podcast-speler die volledig open is. De app is open
    source en je kunt je abonneren op elke RSS-feed. AntennaPod wordt gemaakt door
    vrijwilligers zonder commercieel belang, dus het respecteert je privacy en jij
    hebt de controle.
  features:
    adfree:
      title: Advertentievrij
      description: De AntennaPod-app zelf heeft geen advertenties. Als een podcaster
        of uitgever er voor kiest om advertenties toe te voegen aan de mediabestanden,
        krijgt die 100% van de opbrengsten.
    listenanywhere:
      description: Met AntennaPod kun je podcasts altijd en overal downloaden en luisteren.
        Je kunt zelfs per podcast bepalen of die automatisch gedownload moet worden.
      title: Luister waar dan ook
contribute:
  translate:
    text: Spreek je een andere taal dan Engels? Help ons AntennaPod vertalen.
    title: Vertalen
  design:
    text: Zet je complexe verzoeken om in begrijpelijke user stories of wireframes?
      Help ons deze verzoeken vorm te geven.
    title: Ontwerpen en designen
  introduction: AntennaPod wordt ontwikkeld en onderhouden door vrijwilligers. Jij
    kan ook bijdragen, met code en op andere manieren!
  support:
    title: Ondersteuning
    text: Kun je dingen goed uitleggen? Help andere gebruikers op ons forum.
  test:
    title: Testen
    text: Ben je goed in het slopen van dingen? Word bèta-tester.
  develop:
    title: Ontwikkelen
    text: Schrijf je code? Help met het testen van pull-requests of draag zelf bij
      met nieuwe functies of bug-fixes voor de app of website.
  promote:
    title: Promoten
    text: Schrijf je pakkende tweets en interessante blogs, of maak je prachtige graphics?
      Help ons AntennaPod wereldberoemd maken.
  donate: Of, als je niet op een van bovenstaande manieren kunt bijdragen, kun je
    ook een <a href="https://opencollective.com/antennapod" target="_blank">donatie</a>
    doen.
