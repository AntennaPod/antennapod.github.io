## Contribute
contribute:
  introduction: "AntennaPod is under active development by volunteers. You can contribute too, with code or otherwise!"
  translate:
    title: "Translate"
    text: "You speak any other language than English? Help us translate AntennaPod via Transifex."
  support:
    title: "Support"
    text: "You can explain well? Help other users on our forum."
  test:
    title: "Test"
    text: "You are good at breaking stuff? Become a beta tester."
  develop:
    title: "Develop"
    text: "You write code? Help test pull requests or submit new features or bug fixes for the app or website."
  promote:
    title: "Promote"
    text: "You draft catchy tweets, interesting blogs, or wonderful graphics? Help spread the word."
  design:
    title: "Design"
    text: "You turn complex requests in understandable user stories or wireframes? Help tackle these issues."
  donate: "Or, if you can't contribute in any of the ways listed above, you can also make a <a href=\"https://opencollective.com/antennapod\" target=\"_blank\">donation</a>."

