<div class="col-12 col-md-3 mb-3 mb-md-3"{% if include.item.slug == "donate" %} id="donate"{% endif %}>
    <a class="text-decoration-none" href="
        {%- if include.item.external-link %}
            {{- include.item.external-link }}
        {%- else %}
            {%- if site.lang != 'en' %}/{{ site.lang }}{% endif %}
            {%- if include.item.internal-link %}
                {{- include.item.internal-link }}
            {%- else %}
                {{- include.item.url | replace:'.html','' }}
            {%- endif %}
        {%- endif -%}
        "{% if include.item.slug == "donate" %} data-toggle="modal" data-target="#donationModal"{% endif %}>
        <div class="card shadow-sm project-card">
            <i class="{{ include.item.icon }} size-36 text-main mb-3"></i>
            <h4 class="text-main weight-700">{% t {{include.item.texts}}.title %}</h4>
            {%- assign card-text-key = include.item.texts | append: ".card-text" -%}
            {%- capture card-text -%}{% t {{card-text-key}} %}{%- endcapture -%}
            {% if card-text != empty %}
            <p class="text-main">{{ card-text }}</p>
            {%- endif %}
        </div>
    </a>
</div>
