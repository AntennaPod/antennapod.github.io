<div class="container-fluid">
    <div class="container pt-3 pb-0">
        <div class="row justify-content-between align-items-center py-5">
            <div class="col-12 col-lg-6 order-2 order-lg-1">
                <h2 class="text-body hero-header">{% t homepage.header %}</h2>
                <p class="fs-5 mb-4 text-body">{% t homepage.description %}</p>
                <div class="row align-items-center">
                    <div class="col-12 col-xs-6">
                        <a href="{{ site.baseurl }}/download" class="btn btn-primary d-inline-block fw-bold text-decoration-none me-3">{% t generic.download %}</a>
                        <a class="btn btn-outline-primary d-inline-block fw-bold text-decoration-none" href="{{ site.baseurl }}/contribute">{% t generic.contribute %}</a>
                    </div>
                </div>
            </div>
            <div class="col-0 col-lg-1 order-2"></div>
            <div class="col-12 col-lg-5 order-1 order-lg-2 ps-lg-0 mb-4 mb-lg-0 d-none d-md-none d-lg-block text-center">
                {% capture img-alt-main %}{% t homepage.img-alt %}{% endcapture %}
                {% include image.html
                   alt=img-alt-main
                   loc="/assets/images/screenshots"
                   file="00.png"
                   class="phone"
                   width="280"
                %}
            </div>
        </div>
    </div>
</div>
