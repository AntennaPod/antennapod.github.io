<div class="col-12 col-md-3 mb-3 mb-md-3">
    <a class="text-decoration-none" href="{% unless site.lang == 'en' or include.target == 'external' %}/{{ site.lang }}{% endunless %}{{ include.url }}">
        <div class="card shadow-sm project-card">
            <i class="fa-solid {{ include.icon }} size-36 text-main mb-3"></i>
            <h4 class="text-main weight-700">{% t contribute.{{ include.item }}.title %}</h4>
            <p class="text-main">{% t contribute.{{ include.item }}.text %}</p>
        </div>
    </a>
</div>
