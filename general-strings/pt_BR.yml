contribute:
  intro: O AntennaPod está em desenvolvimento ativo por voluntários. Você também
    pode contribuir, com código ou de outras maneiras!
  translate:
    title: Traduza
    card-text: Fala algum outro idioma além do Inglês? Ajude-nos a traduzir o 
      AntennaPod.
  support:
    title: Suporte
    card-text: Você explica bem? Ajude outros usuários em nosso fórum.
  test:
    title: Teste
    card-text: Bom em quebrar coisas? Seja um testador beta.
  develop:
    title: Desenvolva
    card-text: Sabe programar? Ajude a testar pull requests ou submeta novos 
      recursos e correções de bugs para o app ou o site.
    categories:
      app:
        title: Aplicativo
        card-text: Fala Java? Saiba como contribuir com o app do AntennaPod.
        code-style:
          title: Estrutura & estilo do código
        test-builds:
          title: Obtendo compilações de teste
        getting-credited:
          title: Recebendo crédito pela sua contribuição
      website:
        title: Site
        card-text: Familiarizado com SCSS e HTML? Dê uma força no nosso site.
      upstream:
        title: Projetos upstream e outros projetos
        card-text: Ajude-nos contribuindo com outros projetos dos quais 
          dependemos.
      infrastructure:
        title: Infraestrutura
        card-text: Os serviços e contas utilizados pelo projeto e quem tem 
          acesso a eles.
  promote:
    title: Divulgue
    card-text: Cria tweets chamativos, escreve blogs interessantes ou faz 
      gráficos incríveis? Ajude a divulgar o projeto.
  design:
    title: Design
    card-text: Consegue transformar pedidos complicados em histórias de usuários
      ou wireframes? Ajude com essas demanas.
  donate:
    title: Doe
    card-text: Você não pode dedicar seu tempo e prefere contribuir 
