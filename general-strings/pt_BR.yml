homepage:
  header: O Reprodutor de Podcasts Aberto
  description: O AntennaPod é um reprodutor de podcasts totalmente aberto. O app
    é de código aberto e você pode se inscrever em qualquer feed RSS. O 
    AntennaPod é desenvolvido por voluntários sem fins comerciais, por isso 
    respeita sua privacidade e oferece controle total.
  features:
    adfree:
      title: Livre de anúncios
      description: O aplicativo do AntennaPod em si não contém anúncios. Se um 
        produtor adicionar anúncios aos arquivos de mídia, ele receberá 100% da 
        receita.
    listenanywhere:
      title: Ouça em qualquer lugar
      description: Com o AntennaPod, você pode baixar episódios e ouvir em 
        qualquer lugar. Você pode até selecionar podcasts para serem baixados 
        automaticamente.
