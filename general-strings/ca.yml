contribute:
  introduction: AntennaPod està sent desenvolupat activament per gent 
    voluntària. Tu també hi pots contribuir, mitjançant codi o d'una altra 
    manera!
  translate:
    title: Traduir
    text: Parles algun altre idioma que no sigui l'anglès? Ajuda'ns a traduir 
      l'AntennaPod.
    card-text: Parles algun altre idioma que no sigui l'anglès? Ajuda'ns a 
      traduir l'AntennaPod.
  support:
    title: Assistència
    text: T'expliques bé? Ajuda altres usuaris al nostre fòrum.
    card-text: T'expliques bé? Ajuda altres usuaris al nostre fòrum.
  test:
    title: Prova
    text: Ets bo trencant coses? Converteix-te en un provador de beta.
    card-text: Ets bo trencant coses? Converteix-te en un provador de beta.
  develop:
    title: Desenvolupar
    text: Escrius codi? Ajuda'ns a provar sol·licituds o envia funcions noves o 
      correccions d'errors per a l'aplicació o el lloc web.
    card-text: Escrius codi? Ajuda'ns a provar sol·licituds o envia funcions 
      noves o correccions d'errors per a l'aplicació o el lloc web.
    categories:
      app:
        title: Aplicacion
        card-text: Coneixes Java? Descobreix com col·laborar a l'app AntennaPod.
        code-style:
          title: Estructura i estil de codi
        test-builds:
          title: Obtenir versions de proves
        getting-credited:
          title: Acreditació de la vostra contribució
      website:
        title: Lloc web
        card-text: Familiars amb SCSS i HTML? Ajuda'ns amb el nostre lloc web.
      upstream:
        title: Upstream i altres projectes
        card-text: Ajuda'ns contribuint a altres projectes en els quals confiem.
      infrastructure:
        title: Infraestructura
        card-text: Els serveis i els comptes utilitzats pel projecte i qui hi té
          accés.
  promote:
    title: Promoure
    text: Redactes piulades cridaneres, blogs interessants o gràfics 
      meravellosos? Ajuda'ns a difondre la notícia.
    card-text: Redactes piulades cridaneres, blogs interessants o gràfics 
      meravellosos? Ajuda'ns a difondre la notícia.
  design:
    title: Dissenyar
    text: Saps convertir les sol·licituds complexes en històries d'usuari o 
      trames de fil entenedores? Ajuda a abordar aquests problemes.
    card-text: Saps convertir les sol·licituds complexes en històries d'usuari o
      trames de fil entenedores? Ajuda a abordar aquests problemes.
  donate:
    link: Vull fer una <a href="https://opencollective.com/antennapod" 
      target="_blank" data-toggle="modal" 
      data-target="#donationModal">donació</a>.
    modal-title: Segur que vols fer una donació?
    modal-button-donate: Fer un donatiu de totes maneres
    modal-button-chat: Comenta amb nosaltres com pots ajudar
    modal-button-contribute: Torna a comprovar les opcions de contribució
    title: Dona
    card-text: No pots donar el teu temps i vols donar diners, però.
  intro: AntennaPod està sent desenvolupat activament per gent voluntària. Tu 
    també hi pots contribuir, mitjançant codi o d'una altra manera!
