homepage:
  header: De Open Podcast Speler
  description: AntennaPod is een podcast-speler die volledig open is. De app is 
    open source en je kunt je abonneren op elke RSS-feed. AntennaPod wordt 
    gemaakt door vrijwilligers zonder commercieel belang, dus het respecteert je
    privacy en jij hebt de controle.
  features:
    adfree:
      title: Advertentievrij
      description: De AntennaPod-app zelf heeft geen advertenties. Als een 
        podcaster of uitgever er voor kiest om advertenties toe te voegen aan de
        mediabestanden, krijgt die 100% van de opbrengsten.
      img-alt: Nederlands
    listenanywhere:
      description: Met AntennaPod kun je podcasts altijd en overal downloaden en
        luisteren. Je kunt zelfs per podcast bepalen of die automatisch 
        gedownload moet worden.
      title: Luister waar dan ook
      img-alt: Nederlands
  img-alt: Nederlands
contribute:
  translate:
    text: Spreek je een andere taal dan Engels? Help ons AntennaPod vertalen.
    title: Vertalen
    card-text: Spreek je een andere taal dan Engels? Help ons AntennaPod 
      vertalen.
  design:
    text: Zet je complexe verzoeken om in begrijpelijke user stories of 
      wireframes? Help ons deze verzoeken vorm te geven.
    title: Ontwerpen en designen
    card-text: Zet jij complexe aanvragen om in begrijpelijke user stories of 
      raamwerken? Help deze issues aanpakken.
  introduction: AntennaPod wordt ontwikkeld en onderhouden door vrijwilligers. 
    Jij kan ook bijdragen, met code en op andere manieren!
  support:
    title: Ondersteuning
    text: Kun je dingen goed uitleggen? Help andere gebruikers op ons forum.
    card-text: Ben je goed in dingen uitleggen? Help andere gebruikers op ons 
      forum.
  test:
    title: Testen
    text: Ben je goed in het slopen van dingen? Word bèta-tester.
    card-text: Ben je goed in dingen stukmaken? Wordt een beta-tester.
  develop:
    title: Ontwikkelen
    text: Schrijf je code? Help met het testen van pull-requests of draag zelf 
      bij met nieuwe functies of bug-fixes voor de app of website.
    categories:
      website:
        card-text: Bekend met SCSS en HTML? Help ons met onze website.
        title: Website
      upstream:
        title: Upstream & andere projecten
        card-text: Help ons door bij te dragen aan projecten waar we van 
          afhankelijk zijn.
      app:
        card-text: Spreek je Java? Kom erachter hoe je kunt bijdragen aan de 
          AntennaPod app.
        title: App
        getting-credited:
          title: Erkenning krijgen voor je bijdrage
        code-style:
          title: Code-structuur en code-stijl
        test-builds:
          title: Test-builds verkrijgen
    card-text: Schrijf je code? Help pull requests te testen of dien nieuwe 
      features of bugfixes in voor de app of website.
  promote:
    title: Promoten
    text: Schrijf je pakkende tweets en interessante blogs, of maak je prachtige
      graphics? Help ons AntennaPod wereldberoemd maken.
    card-text: Schrijf je pakkende tweets, interessante blogs of prachtige 
      graphics? Help de boodschap te verspreiden.
  donate:
    link: Ik wil een <a href="https://opencollective.com/antennapod" 
      target="_blank" data-toggle="modal" 
      data-target="#donationModal">donatie</a> doen.
    modal-title: Weet je zeker dat je wilt doneren?
    modal-button-donate: Doneer toch
    modal-button-chat: Overleg met ons hoe je kunt helpen
    modal-button-contribute: Bekijk nogmaals de mogelijkheden om bij te dragen
    title: Doneer
    card-text: Je kunt je tijd niet geven en wilt in plaats daarvan geld geven.
  intro: AntennaPod wordt ontwikkeld en onderhouden door vrijwilligers. Jij kan 
    ook bijdragen, met code en op andere manieren!
