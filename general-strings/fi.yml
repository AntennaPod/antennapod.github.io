homepage:
  header: Avoin Podcast-soitin
  features:
    adfree:
      title: Mainokseton
      description: AntennaPod-sovelluksessa itsessään ei ole mainoksia. Jos julkaisija
        haluaa lisätä mainoksia mediatiedostoihinsa, hän saa itse niiden tuotot.
    listenanywhere:
      title: Kuuntele missä vain
      description: AntennaPodilla voit ladata jaksoja ja kuunnella niitä missä tahansa.
        Voit myös valita podcasteja automattisesti ladattaviksi.
  description: AntennaPod on täysin avoin podcast-soitin. Sovelluksen lähdekoodi on
    avointa, ja sillä voi tilata minkä tahansa RSS-syötteen. AntennaPodia kehitetään
    vapaaehtoisvoimin ilman kaupallisia intressejä, joten se kunnioittaa käyttäjiensä
    yksityisyyttä ja pysyy täysin käyttäjien hallinnassa.
