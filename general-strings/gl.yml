    código ou doutros xeitos!
homepage:
  features:
    adfree:
      description: A aplicación AntennaPod en si mesma non ten publicidade. Se 
        os podcast deciden engadir publicidade nos seus ficheiros multimedia 
        obteñen o 100% dos beneficios.
      title: Sen publicidade
    listenanywhere:
      description: Con AntennaPod, podes descargar e escoitar episodios en 
        calquera lugar. Incluso podes seleccionar podcast que se descarguen de 
        xeito automático.
      title: Escoita en calquera lugar
  header: O Reprodutor Aberto para Podcast
  description: AntennaPod é un reprodutor de podcast completamente aberto. O 
    código da app é aberto e podes subscribirte a calquera canle RSS. AntennaPod
    está feita por persoas voluntarias sen interese comercial, polo que respecta
    a túa privacidade dándoche todo o control.
