          title: Obter versións de proba
        getting-credited:
          title: Obter o crédito da túa colaboración
        code-style:
          title: Estilo e estrutura do código
      upstream:
        title: Outros proxectos e dependencias
        card-text: Axúdanos colaborando noutros proxectos dos que dependemos.
    title: Desenvolver
    card-text: Escribes código? Axúdanos a comprobar as colaboracións, engadir 
      novas características ou arranxar problemas na app e sitio web.
  translate:
    title: Traducir
    card-text: Falas algún idioma diferente ao Inglés? Axúdanos a traducir 
      AntennaPod.
  promote:
    title: Promove
    card-text: Es ocorrente escribindo chíos, artigos interesantes ou deseños 
      atraíntes? Axuda a espallar o proxecto.
  design:
    title: Deseña
    card-text: Sabes como converter peticións complexas en historias fáciles de 
      entender? Axúdanos a resolver estas incidencias.
