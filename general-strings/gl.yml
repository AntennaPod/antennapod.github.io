contribute:
  support:
    title: Axuda
    card-text: Tes facilidade para explicarte? Axuda a outras persoas no foro.
  test:
    title: Proba
    card-text: Non tes medo de romper cousas? Inténtao coas nosas versións beta.
  develop:
