homepage:
  header: पॉडकास्ट प्लेअर खोलें
  features:
    adfree:
      img-alt: '  '
      title: विज्ञापन-मुक्त
      description: एंटीनापॉड ऐप के अंदर कोई विज्ञापन नहीं है। अगर कोई प्रकाशक मीडिया
        फाइल में विज्ञापन डालते है, तो उससे आने वाला सारा पैसा उनके पास जाता है।
    listenanywhere:
      title: कही भी सुनें
      description: एंटीनापॉड के साथ, आप एपिसोड डाउनलोड करके कही भी सुन सकते हैं। आप
        तो ये भी चुन सकते है की कौनसे पॉडकास्ट को अपनेआप डाउनलोड करना है।
      img-alt: '  '
  img-alt: अंग्रेज़ी
  description: एंटीनापॉड एक मुफ्त पॉडकास्ट प्लेअर है। ये ऐप ओपन सोर्स है और आप इससे
    किसी भी आरएसएस फीड को सब्सक्राइब कर सकते हो। एंटीनापॉड को बनाने वालो का मकसद पैस
    कमाना नहीं है, और इसलिए ये ऐप आपके निजता का सम्मान करते हुए आपको इसपे पूरा कंट्रोल
    देता हैं।
