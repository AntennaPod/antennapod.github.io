contribute:
  translate:
    text: अंग्रेज़ी की सिवा कोई भाषा बोलते हैं? एंटीनापॉड के अनुवाद में हमारी मदद
      करें।
    title: अनुवाद
  test:
    title: आज़माइश
    text: चीज़े तोड़ने में अच्छे हैं? एक बीटा टेस्टर बनें।
  promote:
    title: प्रचार
    text: आप आकर्षक ट्विट, मज़ेदार ब्लॉग, या लाजवाब ग्राफिक बनाते हैं? दूसरे लोगो
      को ऐप के बारे में बताने में मदद करें।
  design:
    title: डिज़ाइन
    text: आप पेचीदा मांगो को आसान भाषा में बदल सकते हैं? इन समस्याओ को संभालने में
      मदद करें।
  donate:
    modal-title: दान पक्का करें?
    modal-button-donate: फिर भी दान करें
    modal-button-chat: हमारे साथ चर्चा करें कि आप कैसे मदद कर सकते हैं
    modal-button-contribute: दान करने के तरीके वापस देखें
    link: हम एक <a href="https://opencollective.com/antennapod" target="_blank" data-toggle="modal"
      data-target="#donationModal">दान</a> करना चाहते हैं।
  support:
    title: सहायता
    text: अच्छे से समझा सकते हैं? हमारे फॉरम पे दूसरे यूज़रो की मदद करें।
  introduction: एंटीनापॉड की तरक्की तेज़ी से चल रही है। आप भी मदद कर सकते हैं, कोड
    करके या दूसरे तरीको से!
  develop:
    title: कोड
    text: आप कोड लिखते हैं? पुल रिक्वेस्ट को जांचने में मदद करें या ऐप और वेबसाइट
      के लिए नए फीचर या बग फिक्स सबमिट करें।
