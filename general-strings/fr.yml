contribute:
  introduction: AntennaPod est en plein développement par des personnes 
    bénévoles. Vous pouvez également contribuer, avec du code ou autre chose !
  translate:
    title: Traduire
    text: Vous parlez une autre langue que l'anglais ? Aidez-nous à traduire 
      AntennaPod.
    card-text: Vous parlez une autre langue que l'anglais ? Aidez-nous à 
      traduire AntennaPod.
  support:
    title: Assistance
    text: Vous savez bien expliquer ? Aidez les autres utilisateurs sur notre 
      forum.
    card-text: Vous savez bien expliquer ? Aidez les autres utilisateurs sur 
      notre forum.
  develop:
    title: Développer
    text: Vous écrivez du code ? Contribuez à examiner les demandes de fusion ou
      à soumettre de nouvelles fonctionnalités ou des corrections de bugs pour 
      l'application ou le site Web.
    categories:
      app:
        title: Application
        card-text: Tu parles Java? Découvre comment contribuer à l'application 
          AntennaPod.
        code-style:
          title: Structure du code et style
        test-builds:
          title: Obtenir des versions test
        getting-credited:
          title: Être crédité pour votre contribution
      website:
        title: Site internet
        card-text: Tu es familier avec SCSS et HTML ? Aide-nous avec notre site 
          internet.
      upstream:
        title: Upstream et autres projets
        card-text: Aidez-nous en contribuant aux projets dont nous dépendons.
    card-text: Vous écrivez du code ? Contribuez à examiner les demandes de 
      fusion ou à soumettre de nouvelles fonctionnalités ou des corrections de 
      bugs pour l'application ou le site Web.
  promote:
    title: Promouvoir
    text: Vous rédigez des tweets accrocheurs, des blogs intéressants ou de 
      merveilleux graphiques ? Aidez-nous à faire passer le message.
    card-text: Vous esquissez des tweets accrocheurs, des blogs intéressants, ou
      de merveilleux visuels ? Aidez-nous à faire passer le message.
  design:
    title: Concevoir
    text: Vous transformez des demandes complexes en récits d'utilisateurs ou en
      maquettes compréhensibles ? Aidez-nous à résoudre ces problèmes.
    card-text: Vous transformez des demandes complexes en récits d'utilisateurs 
      ou en maquettes compréhensibles ? Aidez-nous à résoudre ces problèmes.
  test:
    text: Vous êtes doué pour casser des trucs ? Devenez bêta-testeur.
    title: Tester
    card-text: Vous êtes doué pour casser des trucs ? Devenez bêta-testeur.
  donate:
    link: Je souhaite <a href="https://opencollective.com/antennapod" 
      target="_blank" data-toggle="modal" data-target="#donationModal">faire un 
      don</a>.
    modal-title: Voulez-vous vraiment faire un don ?
    modal-button-donate: Donner quand même
    modal-button-chat: Discutez avec nous de la manière dont vous pouvez nous 
      aider
    modal-button-contribute: Vérifiez à nouveau les options de contribution
    title: Faites un don
    card-text: Vous ne pouvez pas donner de votre temps mais préférez donner de 
      l'argent en échange.
  intro: AntennaPod est en plein développement par des personnes bénévoles. Vous
    pouvez également contribuer, avec du code ou autrement !
