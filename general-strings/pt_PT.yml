homepage:
  header: O Leitor de Podcasts de Código Aberto
  description: O AntennaPod é um leitor de podcasts totalmente livre. A aplicação
    é de código aberto e permite-lhe subscrever qualquer feed RSS. É desenvolvida
    por voluntários, sem interesses comerciais, respeitando a sua privacidade e dando-lhe
    controlo total.
  features:
    adfree:
      title: Sem publicidade
      description: A própria aplicação AntennaPod não contém publicidade. Se um editor
        optar por incluir publicidade nos ficheiros multimédia, recebe 100% das receitas.
    listenanywhere:
      title: Ouça em qualquer lugar
      description: Com o AntennaPod, pode transferir episódios e ouvi-los em qualquer
        lugar. Pode até selecionar os podcasts que devem ser transferidos automaticamente.
