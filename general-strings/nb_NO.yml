homepage:
  features:
    adfree:
      title: Reklamefri
      description: AntennaPod inneholder ikke reklame. Hvis en kanal velger å legge
        til reklame i sine filer får de 100% av inntektene.
      img-alt: '  '
    listenanywhere:
      title: Lytt hvor som helst
      description: Med AntennaPod kan du laste ned episoder og lytte hvor som helst.
        Du kan velge nettradioopptak som skal lastes ned automatisk.
      img-alt: '  '
  header: Den åpne nettradioopptaks-spilleren
  description: AntennaPod er en avspiller for nettradioopptak som er helt fri. Du
    kan abonnere på enhver RSS-informasjonsflyt. Det er bygd av frivillige uten kommersiell
    interesse, så det respekterer personvernet samtidig som det gir deg full kontroll.
  img-alt: '  '
