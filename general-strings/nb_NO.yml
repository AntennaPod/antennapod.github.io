contribute:
  develop:
    title: Utvikling
    text: Skriver du kode? Hjelp til å teste flettingsforespørsler, eller send inn
      nye funksjoner eller feilrapporter for programmet eller nettsiden.
  promote:
    title: Framsnakk
    text: Du lager fengende tvitringer, interessante blogger, eller bra grafikk? Hjelp
      til å spre ordet.
  design:
    text: Kan du gjøre komplekse forespørsler til forståelige brukerfortellinger eller
      skisser? Hjelp til å takle disse problemene.
    title: Design
  introduction: AntennaPod er i aktiv utvikliing av frivillige. Du kan også bidra,
    med kode eller annet.
  translate:
    title: Bistå oversettelsen
    text: Snakker du et annet språk enn Engelsk. Hjelp til å oversette AntennaPod.
  support:
    title: Støtte
    text: Er du god til å forklare. Hjelp andre brukere på forumet.
  test:
    title: Test
    text: Er du god til å finne feil? Bli betatester.
  donate:
