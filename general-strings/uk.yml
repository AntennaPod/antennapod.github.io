contribute:
  introduction: AntennaPod активно розробляється волонтерами. Ви також можете 
    зробити внесок, за допомогою коду чи іншим чином!
  translate:
    title: Перекласти
    text: Ви розмовляєте іншою мовою, крім англійської? Допоможіть нам 
      перекласти AntennaPod.
    card-text: Ви розмовляєте іншою мовою, крім англійської? Допоможіть нам 
      перекласти AntennaPod.
  support:
    title: Підтримка
    text: Ви можете добре пояснити? Допоможіть іншим користувачам на нашому 
      форумі.
    card-text: Ви можете добре пояснити? Допоможіть іншим користувачам на нашому
      форумі.
  test:
    title: Тестуйте
    text: Ви добре вмієте ламати речі? Станьте бета-тестером.
    card-text: Ви добре вмієте ламати речі? Станьте бета-тестером.
  develop:
    title: Розробляйте
    text: Ви пишете код? Допоможіть протестувати запити на отримання або 
      надіслати нові функції або виправити помилки для програми чи веб-сайту.
    categories:
      app:
        title: Додаток
        card-text: Ви розмовляєте Java? Дізнайтеся, як зробити внесок у додаток 
          AntennaPod.
        getting-credited:
          title: Отримання відзнаки за ваш внесок
        code-style:
          title: Структура коду та стиль коду
        test-builds:
          title: Отримання тестових збірок
      website:
        card-text: Знайомі з SCSS і HTML? Допоможіть нам із нашим веб-сайтом.
        title: Веб-сайт
      upstream:
        title: Залежності й інші проекти
        card-text: Допоможіть нам зробивши внесок в інші проекти від яких ми 
          залежимо.
    card-text: Ви пишете код? Допоможіть тестувати pull-реквести, виправляти 
      помилки та розробляти новий функціонал для додатку та веб-сайту.
  promote:
    text: Ви створюєте цікаві твіти, цікаві блоги чи чудову графіку? Допоможіть 
      поширити інформацію.
    title: Просувайте
    card-text: Ви створюєте цікаві твіти, цікаві блоги чи чудову графіку? 
      Розкажіть про нас світу.
  design:
    title: Проєктуйте
    text: Ви перетворюєте складні запити в зрозумілі історії користувачів або 
      каркаси? Допоможіть вирішити ці проблеми.
    card-text: Ви перетворюєте складні запити в зрозумілі історії користувачів 
      або каркаси? У нас є для вас робота.
  donate:
    link: Я хочу зробити <a href="https://opencollective.com/antennapod" 
      target="_blank" data-toggle="modal" 
      data-target="#donationModal">пожертву</a>.
    modal-title: Ви впевнені, що хочете зробити пожертву?
    modal-button-donate: Задонатити
    modal-button-contribute: Ще раз перевірте параметри внеску
    modal-button-chat: Спитайте як ви можете допомогти
    title: Підтримайте донатом
    card-text: У вас немає часу, але ви можете допомогти фінансово.
  intro: AntennaPod активно розробляється волонтерами. Ви також можете зробити 
    внесок, за допомогою коду чи іншим чином!
