homepage:
  header: Відкритий програвач подкастів
  img-alt: I
  features:
    adfree:
      title: Без реклами
      img-alt: I
      description: Сама програма AntennaPod не містить реклами. Якщо видавець 
        вирішує додати рекламу до медіафайлів, він отримує 100% доходу.
    listenanywhere:
      description: За допомогою AntennaPod ви можете завантажувати епізоди та 
        слухати їх будь-де. Ви навіть можете вибрати подкасти, які мають 
        завантажуватися автоматично.
      img-alt: I
      title: Слухайте будь-де
  description: AntennaPod — це повністю відкритий програвач подкастів. Програма 
    є відкритою, і ви можете підписатися на будь-який RSS-канал. AntennaPod 
    створено волонтерами без комерційного інтересу, тому він поважає вашу 
    конфіденційність, надаючи вам повний контроль.
