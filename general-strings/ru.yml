contribute:
  introduction: 'AntennaPod находится в активной разработке волонтёрами. Вы тоже можете
    помочь: с кодом или чем-нибудь другим!'
  support:
    title: Поддержка
    text: Вы умеете хорошо объяснять? Помогите другим пользователям на нашем 
      форуме.
    card-text: Вы умеете хорошо объяснять? Помогайте другим пользователям на 
      нашем форуме.
  translate:
    title: Перевести
    text: Вы разговариваете на любом другом языке, кроме английского? Помогите 
      нам перевести AntennaPod.
    card-text: Вы разговариваете на любом другом языке, кроме английского? 
      Помогите нам перевести AntennaPod.
  test:
    title: Тестирование
    text: Вы умеете хорошо ломать? Станьте бета-тестировщиком.
    card-text: Вы мастер ломать? Станьте бета-тестировщиком.
  promote:
    text: Вы пишите твиты, интересные блоги или прекрасно рисуете? Расскажите 
      про нас.
    title: Продвижение
    card-text: Вы умеете создавать цепляющие твиты, интересные блоги или 
      прекрасную графику? Расскажите про нас.
  design:
    title: Дизайн
    card-text: Вы превращаете сложные запросы в понятные пользовательские 
      истории или схемы? Помогите решить эти проблемы.
  donate:
    link: Вы можете сделать <a href="https://opencollective.com/antennapod" 
      target="_blank" data-toggle="modal" 
      data-target="#donationModal">пожертвование</a>.
    modal-title: Вы уверены, что хотите пожертвовать?
    modal-button-chat: Обсудите с нами как вы можете помочь
    modal-button-contribute: Посмотрите параметры поддержки еще раз
    title: Пожертвовать
    card-text: Вы не можете отдать свое время и хотите отдать деньги.
    modal-button-donate: Пожертвовать в любом случае
  develop:
    title: Разработка
    text: Вы программируете? Помогите протестировать пулл реквесты или 
      предложите новые функции или исправления багов приложения или сайта
    card-text: Вы программируете? Помогите протестировать пулл реквесты или 
      предложите новые функции или исправления багов приложения или сайта.
    categories:
      app:
        title: Программа
        card-text: Вы говорите на Java? Узнайте, как внести свой вклад в 
          создание приложения AntennaPod.
        code-style:
          title: Структура & стиль кода
        test-builds:
          title: Получение тестовых сборок
        getting-credited:
          title: Получение кредита за ваш вклад
      website:
        title: Сайт
        card-text: Знакомы с SCSS и HTML? Помогите нам с нашим сайтом.
      upstream:
        title: Разведка & другие проекты
        card-text: Помогите нам, внеся свой вклад в другие проекты, на которые 
          мы полагаемся.
