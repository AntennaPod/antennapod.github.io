homepage:
  features:
    adfree:
      title: Без рекламы
      description: AntennaPod само по себе не содержит рекламы. Если издатель 
        решает добавить рекламу в медиафайлы, он получает 100% от дохода.
    listenanywhere:
      title: Слушайте где угодно
      description: С AntennaPod Вы можете скачать эпизоды и слушать их где 
        угодно. Вы можете даже выбирать подкасты, которые будут скачиваться 
        автоматически.
  description: AntennaPod - это полностью открытый проигрыватель подкастов. У 
    приложения открытый исходный код и Вы можете подписаться на любую RSS-ленту.
    AntennaPod создан волонтёрами без коммерческого интереса, поэтому уважает 
    вашу конфиденциальность, предоставляя полный контроль.
  header: Открыть плеер подкастов
