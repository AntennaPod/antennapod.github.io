<!DOCTYPE html>
<html lang="{{ site.lang }}">
  <head>
    {% include head.html %}
    {% capture redirect_to %}{% if site.lang != 'en' %}/{{ site.lang }}{% endif %}{{ page.redirect_to }}{% endcapture %}
    <meta http-equiv="refresh" content="0; URL={{ redirect_to }}">
  </head>
  <body>
    <div class="content">
      {% include nav.html %}
      <div class="container-fluid background-gray-100 py-4">
        <div class="container">
          <h1 class="color-gray-800 weight-700">{% t generic.download %}</h1>
        </div>
      </div>

      <div class="container-fluid py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <article class="post-content">
                  Downloading your file. <a href="{{ redirect_to }}">Click here if the download didn't start.<a>
                  <script>location='{{ redirect_to }}'</script>
              </article>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
