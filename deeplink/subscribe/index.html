<div class="container-fluid">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-xl-6">
        <article class="post-content">
          <h2 id="podcastTitle">{% t generic.subscribe %}</h2>
          {% tf general/subscribe.md %}
          <p>
            <div class="card">
              <div class="card-body"><div style="display: flex; align-items: center">
                <i class="fa fa-rss mr-1" style="margin-right: 1em"></i><span id="urlTextBox">Error: JavaScript not available</span><button id="copy-btn" onclick="copyToClipboard()" style="margin-left: auto; background: none; border: none; cursor: pointer; padding: 5px 10px" title="Copy to clipboard"><i class="fa fa-copy" style="font-size: 1.2em; color: #666"></i></button></div>
              </div>
            </div>
          </p>
        </article>
      </div>
    </div>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search.substring(1));
  const urlTextBox = document.getElementById("urlTextBox");
  const subscribeButton = document.getElementById("subscribeButton");
  const podcastTitle = document.getElementById("podcastTitle");
  if (!urlParams.has("url")) {
    urlTextBox.textContent = "Error: URL not provided";
    subscribeButton.disabled = true;
    subscribeButton.textContent += " (error)";
  } else {
    if (urlParams.has("title")) {
      podcastTitle.textContent = urlParams.get("title");
    }
    const url = urlParams.get("url");
    urlTextBox.textContent = url;
    subscribeButton.onclick = () => {
      window.open("antennapod-subscribe://" + url.replace(/^https?:\/\//g, ''));
    };
  }
  function copyToClipboard() {
  const urlText = document.getElementById("url").textContent;
  navigator.clipboard.writeText(url).then(() => {
    const icon = document.querySelector('#copy-btn i');
    icon.className = "fa fa-check";
    icon.style.color = "#28a745";
    setTimeout(() => { 
      icon.className = "fa fa-copy"; 
      icon.style.color = "#666";
    }, 2000);
  }).catch(err => {
    console.error("Failed to copy:", err);
  });
}
</script>
